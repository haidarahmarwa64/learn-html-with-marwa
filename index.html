<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Learn HTML with Marwa - Test Formulaire</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial,sans-serif; background:#f4fbff; padding:20px;}
h2{color:#00796b;}
textarea{width:100%; height:200px; font-family:monospace; font-size:14px;}
button{padding:10px 15px; background:#4fc3c7; color:white; border:none; border-radius:5px; cursor:pointer;}
#result{margin-top:20px; font-weight:bold;}
.valid{color:green;}
.invalid{color:red;}
</style>
</head>
<body>

<h2>üîπ Structure formulaire √† compl√©ter</h2>
<p>√âcris ton code HTML pour le formulaire dans la zone ci-dessous. Tu dois inclure :</p>
<ul>
  <li>Un <code>&lt;form&gt;</code> avec method et action</li>
  <li>Au moins 2 champs <code>&lt;input&gt;</code> avec <code>required</code></li>
  <li>Un <code>&lt;button type="submit"&gt;</code></li>
</ul>

<textarea id="userCode" placeholder="√âcris ton code ici..."></textarea>
<br>
<button onclick="checkForm()">Valider le formulaire</button>

<div id="result"></div>

<script>
// Fonction pour checker le code de l'utilisateur
function checkForm(){
  const code = document.getElementById('userCode').value;
  const result = document.getElementById('result');
  
  // V√©rifier que <form> existe
  const formExists = /<form[\s\S]*?>[\s\S]*<\/form>/i.test(code);
  // V√©rifier qu'il y a au moins 2 input required
  const inputs = code.match(/<input[\s\S]*?required[\s\S]*?>/gi);
  const hasTwoInputs = inputs && inputs.length >= 2;
  // V√©rifier que submit button existe
  const submitExists = /<button[\s\S]*type=['"]submit['"]>[\s\S]*<\/button>/i.test(code);

  if(formExists && hasTwoInputs && submitExists){
    result.textContent = "üéâ Bravo ! Formulaire correctement structur√©.";
    result.className = "valid";
  } else {
    result.textContent = "‚ùå Formulaire incomplet ou incorrect. V√©rifie les √©l√©ments obligatoires.";
    result.className = "invalid";
  }
}
</script>

</body>
</html>
